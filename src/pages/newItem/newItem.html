<ion-header>
  <ion-navbar *ngIf="color">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title [style.background]="color">New Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <div *ngIf="imageChosen == 0" class="uploadWrap">
        <ion-icon (click)="getImage()" name="cloud-upload"></ion-icon>
      </div>
      <div *ngIf="imageChosen == 1" class="img-preview">
        <img [src]="imagePath" alt="">
      </div>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Title</ion-label>
          <ion-input type="text" [(ngModel)]="todo.title" name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-textarea [(ngModel)]="todo.description" name="description"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label floating>Category Name</ion-label>
          <ion-textarea [(ngModel)]="todo.category" name="category"></ion-textarea>
        </ion-item>
        <ion-item *ngIf="config">
          <ion-label floating>Priority</ion-label>
          <ion-select [(ngModel)]="todo.priority" name="priority">
            <ion-option *ngFor="let prio of config.priority" [value]="prio">{{prio}}</ion-option>
          </ion-select>
        </ion-item>
        <button ion-button (click)="logForm()" block>Add Item</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
